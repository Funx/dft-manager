<!DOCTYPE html>
<html class="no-js" lang="en" ng-app="dftm">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Trophy Manager for Dofus</title>

  <link rel="stylesheet" href="assets/css/app.css">
  <link href='http://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
  <!--script src="assets/scripts/vendor/modernizr.js"></script-->

</head>

<body
  class="layout"
  ng-class="{
    'body--without-header': !queryFocused && hideTopBar
  }"
  ui-mouse-tracking
  watch-keyboard-opening
  on-keyboard-opening="hideOverlays = true"
  on-keyboard-closing="hideOverlays = false">

  <div class="layout__sidebar sidebar [ left ]"
    ng-include src="'modules/sidebar/sidebar.html'">
  </div>

  <div class="layout__page-wrapper page-wrapper" app-view-segment="0"></div>

  <div class="layout__fab fab"
    ng-include src="'modules/floatingActionButton/floatingActionButton.html'">
  </div>

  <script src="assets/js/foundation.js"></script>
  <script src="assets/js/templates.js"></script>
  <script src="assets/js/app.js"></script>

</body>

</html>
