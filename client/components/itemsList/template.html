<div
  class="grid-block vertical"
  ng-controller="ItemsListCtrl">

  <h3 class="grid-content shrink">Liste des troph√©es</h3>
  {{ctrl}}
  <div
    class="grid-block list list--items vertical"
    style="
      position: relative;
      height: {{items.length * itemHeight}}px;">
    <item
      model="blankItem"
      status="readonly"
      ng-show="!items.length">
      <h4>Aucun item</h4>
    </item>
    <item
      model="item"
      status="pending"
      ng-repeat="item in items track by item._id"
      class="list__block"
      style="
        bottom: {{($index) * itemHeight}}px;">
    </item>
  </div>
</div>
