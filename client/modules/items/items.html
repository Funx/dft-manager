  <div
    class=""
    ng-controller="ItemsCtrl">

    <div
      vs-repeat
      class="stack">
      <item
        model="item"
        ng-repeat="item in items track by item._id | orderBy:-item.modified"
        ng-show="
          ([item] | filter:filter).length || !filter"
        postRepeatDirective
        class="stack__element">
      </item>
      <!-- <item
        model="blankItem"
        class="stack__element stack__element--full-width">
      </item> -->
    </div>
  </div>
