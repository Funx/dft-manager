<div class="page-wrapper__wrapper--inner">


<h2 class="editor__title">Récemments édités</h2>

<div class="deck">
  <div class="deck__card__wrapper--outer card__wrapper--outer"
    ng-repeat="card in editor.savedItems track by card._id">
    <div card="card" expanded="true"></div>
  </div>
  <div class="deck__card__wrapper--outer card__wrapper--outer">
    <div card="editor.currItem" expanded="true"></div>
  </div>
</div>

<form
  ng-controller="EditorCtrl"
  class="editor"
  name="editorForm"
  ng-submit="editor.save()"
  style="
    background: hsl(
      {{ editor.currItem.category | hue }},
      {{ 70 }}%,
      {{ 30 }}%
    )">

  <div class="editor__area area--description" style="">

    <input
      class="editor__input input input--title"
      type="text"
      placeholder="Nom de l'ingrédient"
      ng-model="editor.currItem.name"
      ng-change="editor.addChildIngredient()"
      focus-me="editor.focus == 'name'">

      <input
        class="editor__input input input--category"
        type="text"
        placeholder="Catégorie"
        ng-change="editor.addChildIngredient()"
        ng-model="editor.currItem.category">

      <input
        class="editor__input input input--price"
        type="text"
        placeholder="Prix"
        ng-model="editor.currItem.price">

  </div>

  <div class="editor__area">
    <recipe class="editor__recipe recipe" model="editor.currItem.recipe"></recipe>
  </div>

  <div class="editor__actionBar actionBar">
    <button type="button" ng-click="editor.cancel()"
      class="actionBar__button editor__discardButton discardButton">
      Annuler
    </button>
    <button type="submit"
      class="actionBar__button editor__saveButton saveButton">
      Save
    </button>
  </div>
</form>


<h2 class="editor__title" ng-if="editor.waitingLine.length">File d'attente</h2>
<div class="deck">
  <div class="deck__card__wrapper--outer card__wrapper--outer"
    ng-repeat="card in editor.waitingLine track by card._id">
    <div card="card"></div>
  </div>
</div>

<h2 class="editor__title" ng-if="editor.newDependencies.length">Nouvelles dépendances</h2>
<div class="deck">
  <div class="deck__card__wrapper--outer card__wrapper--outer"
    ng-repeat="card in editor.newDependencies.reverse() track by card._id">
    <div card="card"></div>
  </div>
</div>

</div>
