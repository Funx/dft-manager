<div
  ng-class="className"
  ng-show="isVisible()"
  class="item">
  <zf-action-sheet>
    <zf-as-button title="I'm an Action Sheet"></zf-as-button>
    <zf-as-content position="bottom">
      <p>Tap to share</p>
      <ul>
      <li><a href="#">Twitter</a></li>
      <li><a href="#">Facebook</a></li>
      <li><a href="#">Mail</a></li>
      </ul>
    </zf-as-content>
  </zf-action-sheet>

      </button>
      <button
        ng-show="status != 'readonly'"

    <p
      class="item__type"
      editable-text="model.type"
      buttons="no"
      onaftersave="item.save()"
      e-placeholder="type"
      blur="submit">
      {{model.type || 'type'}}
    </p>
    <h4
      class="item__name"
      editable-text="model.name"
      buttons="no"
      onaftersave="item.save()"
      e-placeholder="nom"
      blur="submit">
      {{model.name || 'nom'}}
    </h4>
  <p class="item__category">
    <a
      href="#/category"
      class=""
      editable-text="model.category"
      buttons="no"
      onaftersave="item.save()"
      e-placeholder="catégorie"
      blur="submit">
      {{model.category || 'catégorie'}}
    </a>
  </p>
  <div
    class="recipe"
    ng-if="item.showRecipe">
    <recipe model="model.recipe"></recipe>
  </div>
</div>
